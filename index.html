<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logística Clubber</title>
    <meta name="description" content="Uma agenda de festas moderna gerada a partir de uma planilha.">
    
    <!-- Google Fonts para uma tipografia mais elegante -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1>Logística Clubber</h1>
            <h2>A sua rota pelo Techno de Fortaleza. <p>
            Confira as próximas festas e se organize. Vamos viver! </p></h2>
            <div class="filters-wrapper">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Buscar por festa ou local..."><span id="search-loader" class="search-loader" hidden></span><button id="clear-search-btn" class="clear-search-btn" hidden>&times;</button>
                </div>
                <div class="date-filter-container">
                    <input type="date" id="date-filter" class="date-filter">
                    <button id="clear-date-btn" class="clear-date-btn" hidden>&times;</button>
                </div>
            </div>
        </div>
    </header>

    <main id="event-grid" class="container">
        <!-- Os cartões de evento serão injetados aqui pelo JavaScript -->
        <p>Carregando festas...</p>
    </main>

    <!-- Estrutura do Modal -->
    <div id="modal-overlay" class="modal-overlay">
        <div id="modal" class="modal">
            <button id="modal-close-btn" class="modal-close-btn">&times;</button>
            <div id="modal-content" class="modal-content">
                <!-- O conteúdo do evento será injetado aqui -->
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; Logística Clubber 2025. Todos os direitos reservados ao Kitnet.</p>
            <div class="footer-contact">
                <span>Desenvolvido por Paulo Victor Saraiva</span>
                <span class="separator">&bull;</span>
                <a href="mailto:pvsaraivs@hotmail.com">Contato</a>
            </div>
        </div>
    </footer>

    <!-- Botão Voltar ao Topo -->
    <a href="#" id="back-to-top-btn" class="back-to-top-btn" title="Voltar ao topo">&#8679;</a>

    <!-- O script é carregado no final para não bloquear a renderização da página -->
    <script src="script.js"></script>
</body>
</html>
